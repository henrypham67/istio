        - name: keda
          namespace: keda
          specYaml: |
            spec:
              sources:
                - repoURL: https://github.com/henrypham67/istio
                  targetRevision: HEAD
                  path: observability/argo/values/keda
                  ref: custom
                - repoURL: https://kedacore.github.io/charts
                  chart: keda
                  targetRevision: 2.17.1
                  helm:
                    valueFiles:
                      - $custom/observability/argo/values/keda/values.yaml
                - repoURL: https://kedacore.github.io/charts
                  chart: keda-add-ons-http
                  targetRevision: 0.10.0
              syncPolicy:
                managedNamespaceMetadata:
                  labels:
                    monitoring: enabled
                syncOptions:
                  - ApplyOutOfSyncOnly=true
                  - ServerSideApply=true
        - name: kiali
          namespace: istio-system
          specYaml: |
            spec:
              source:
                repoURL: https://kiali.org/helm-charts
                chart: kiali-operator
                targetRevision: 2.9.0
        - name: kube-prometheus-stack
          namespace: monitoring
          specYaml: |
            spec:
              sources:
                - repoURL: https://github.com/henrypham67/istio
                  targetRevision: HEAD
                  path: observability/argo/values/kube-prometheus-stack
                  ref: custom
                - repoURL: https://prometheus-community.github.io/helm-charts
                  chart: kube-prometheus-stack
                  targetRevision: 72.1.0
                  helm:
                    valueFiles:
                      - $custom/observability/argo/values/kube-prometheus-stack/values.yaml
              syncPolicy:
                syncOptions:
                  - ApplyOutOfSyncOnly=true
                  - ServerSideApply=true
        - name: loki
          namespace: logging
          specYaml: |
            spec:
              sources:
                - repoURL: https://grafana.github.io/helm-charts
                  chart: loki
                  targetRevision: 6.29.0
                  helm:
                    valueFiles:
                      - $custom/observability/argo/values/loki.yaml
                - repoURL: https://github.com/henrypham67/istio
                  targetRevision: HEAD
                  ref: custom
        - name: mimir
          namespace: monitoring
          specYaml: |
            spec:
              sources:
                - repoURL: https://grafana.github.io/helm-charts
                  chart: mimir-distributed
                  targetRevision: 5.7.0
                  helm:
                    valueFiles:
                      - $custom/observability/argo/values/mimir.yaml
                - repoURL: https://github.com/henrypham67/istio
                  targetRevision: HEAD
                  ref: custom
        - name: open-telemetry
          namespace: opentelemetry-operator-system
          specYaml: |
            spec:
              sources:
                - repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
                  chart: opentelemetry-operator
                  targetRevision: 0.90.4
                  helm:
                    valueFiles:
                      - $custom/observability/argo/values/open-telemetry/values.yaml
                - repoURL: https://github.com/henrypham67/istio
                  targetRevision: HEAD
                  path: observability/argo/values/open-telemetry
                  ref: custom
              syncPolicy:
                syncOptions:
                  - ServerSideApply=true
                  - ApplyOutOfSyncOnly=true
        - name: tempo
          namespace: monitoring
          specYaml: |
            spec:
              sources:
                - repoURL: https://github.com/henrypham67/istio
                  targetRevision: HEAD
                  ref: custom
                - repoURL: https://grafana.github.io/helm-charts
                  chart: tempo
                  targetRevision: 1.21.1
                  helm:
                    valueFiles:
                      - $custom/observability/argo/values/tempo.yaml
              syncPolicy:
                syncOptions:
                  - ServerSideApply=true
                  - ApplyOutOfSyncOnly=true
                  - CreateNamespace=true
    template:
      metadata:
        name: '{{.name}}'
      spec:
        project: default
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{.namespace}}'
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
    templatePatch: |
      {{.specYaml}}
    syncPolicy:
      preserveResourcesOnDeletion: true
