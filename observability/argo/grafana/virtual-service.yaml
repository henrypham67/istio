apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: grafana
  namespace: monitoring
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/shared-gateway
  http:
    - match:
        - port: 5000
      route:
        - destination:
            host: grafana.monitoring.svc.cluster.local
            port:
              number: 80