grafana:
  adminPassword: admin
  sidecar:
    datasources:
      name: Prometheus
      uid: prometheus
      url: http://mimir-nginx.monitoring.svc.cluster.local/prometheus
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      # Allow discovery in all namespaces for dashboards
      searchNamespace: ALL

  additionalDataSources:
   - name: loki
     access: proxy
#     basicAuth: true
#     secureJsonData:
#         basicAuthPassword: pass
#     basicAuthUser: daco
     editable: false
     jsonData:
         tlsSkipVerify: true
     orgId: 1
     type: loki
     url: http://loki.logging.svc.cluster.local:3100
     version: 1

remote_write:
  - url: http://mimir.monitoring.svc.cluster.local
    remote_timeout: 30s