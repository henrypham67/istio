apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: otel-collector-services-access
  namespace: test-app
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: otel-collector-pods-access  # Optional: Add if pods access is needed (common for Prometheus receiver)
  namespace: test-app
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: otel-collector-services-binding
  namespace: test-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: otel-collector-services-access
subjects:
- kind: ServiceAccount
  name: opentelemetry-collector
  namespace: opentelemetry-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: otel-collector-pods-binding  # Optional: Bind if adding pods Role
  namespace: test-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: otel-collector-pods-access
subjects:
- kind: ServiceAccount
  name: opentelemetry-collector
  namespace: opentelemetry-operator-system