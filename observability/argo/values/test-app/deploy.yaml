apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
      annotations:
        instrumentation.opentelemetry.io/inject-python: "opentelemetry-operator-system/test-app-instrumentation"
    spec:
      containers:
      - name: app
        image: hieupham0607/observability-tester:latest
        ports:
        - containerPort: 8000
        imagePullPolicy: Always
        env:
          - name: APP_NAME
            value: test-app
          - name: OTLP_GRPC_ENDPOINT
            value: http://tempo.monitoring.svc.cluster.local:4317